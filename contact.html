<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Contact | Hari N. Murali</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Hari N. Murali</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">About <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="portfolio.html">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            Contact
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form id="contact-form">
                        <ul>
                            <li>
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" placeholder="John Doe" required="required">
                            </li>
                            <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="jdoe@gmail.com" required="required">
                            </li>
                            <li>
                                <label for="message">Message</label>
                                <textarea id="message" name="message" required="required"></textarea>
                            </li>
                        </ul>
                        <input type="submit">
                    </form>
                </div>
            </div>
        </div>

        <footer>
            <div class="container">
                Copyright &copy; 
            </div>
        </footer>
    </body>
</html>
